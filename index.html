<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Strava Signature Generator</title>
      
    <link rel="stylesheet" href="style.css" />
      
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
      
    <!-- Strava JS -->
    <script src="strava.js"></script>
  </head>
  <body>
        <button type="button"  class="connectButton" onclick="authenticate()"><img class="connectButton" src="assets/connectWithStrava.svg"></button>
        <button type='button' id="statsSubmit" onclick="main()"><b>Trace Activities</b></button>
        <div id="activityListContainer"></div>
    <div id="map" onload="map.invalidateSize()"></div>
    <script src="visualizerMap.js"></script>
  <canvas id="signatureCanvas" width="400" height="150" style="border:1px solid #000000;"></canvas>
  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    
    const imageUrl = 'PLACEHOLDER.COM/IMAGE';
    const username = 'YourUsername';
    const userAt = '@yourusername';
    const userStats = 'Posts: 100 | Likes: 200 | Joined: Jan 2023';

    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.src = imageUrl;

    function draw() {
      ctx.drawImage(img, 10, 10, 130, 130);

      ctx.font = '20px Arial';
      ctx.fillStyle = '#000';
      ctx.fillText(username, 150, 40);

      ctx.font = '16px Arial';
      ctx.fillStyle = '#666';
      ctx.fillText(userAt, 150, 65);

      ctx.font = '14px Arial';
      ctx.fillStyle = '#333';
      ctx.fillText(userStats, 150, 95);
    };

  </script>
                <img src="assets/compatibleWithStrava.svg" id="stravaCompat">
      <img id="hitCount" src=""/>
  </body>
</html>
