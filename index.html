<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Strava Signature Generator</title>
      
    <link rel="stylesheet" href="style.css" />
      
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
      
    <!-- Strava JS -->
    <script src="strava.js"></script>

    <!-- Canvas Drawing JS -->
    <script src="drawCanvas.js"></script>
  </head>
  <body>
    <button type="button"  class="connectButton" onclick="authenticate()"><img class="connectButton" src="assets/connectWithStrava.svg"></button>
    <label>Units:</label>
    <select id="displayFormat">
      <option value="standard">Metric</option>
      <option value="american">American</option>
    </select>
    <label>Date Format:</label>
    <select id="displayFormat">
      <option value="standard">DD/MM/YYYY</option>
      <option value="american">MM/DD/YYYY</option>
      <option value="japanese">YYYY/MM/DD</option>
    </select>
    <button type='button' id="statsSubmit" onclick="main()"><b>Trace Activities</b></button>
    <script src="visualizerMap.js"></script>
    <canvas id="signatureCanvas" width="600" height="400" style="border:2px solid #fc4c02; border-radius: 10px;"></canvas>
    <img src="assets/compatibleWithStrava.svg" id="stravaCompat">
    <img id="hitCount" src=""/>
  </body>
</html>
